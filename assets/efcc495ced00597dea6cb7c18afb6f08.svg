<svg version="1.1" width="427.9666748046875" height="339.79998779296875" viewBox="1.5 3.5000009536743164 427.9666748046875 339.79998779296875" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Exported by Scratch - http://scratch.mit.edu/ -->
  <text id="ID0.17527100397273898" fill="#FFFFFF" text-anchor="start" font-family="Serif" font-size="22" transform="matrix(1, 0, 0, 1, 2, 35.5)" stroke-width="1" alignment-baseline="text-before-edge" xml:space="preserve"><tspan x="0" style="white-space: pre" dy="1.25em">Based on what you know of the Tonguelord,</tspan><tspan x="0" style="white-space: pre" dy="1.25em">are you really comfortable ending this with</tspan><tspan x="0" style="white-space: pre" dy="1.25em">Colin obeying its every whim? Or would</tspan><tspan x="0" style="white-space: pre" dy="1.25em">you like to see this end with Colin making</tspan><tspan x="0" style="white-space: pre" dy="1.25em">a possibly futile statement against its </tspan><tspan x="0" style="white-space: pre" dy="1.25em">tyrannical rule? Decide which outcome</tspan><tspan x="0" style="white-space: pre" dy="1.25em">you want via whether or not you give the </tspan><tspan x="0" style="white-space: pre" dy="1.25em">Tonguelord its groceries.</tspan><tspan x="0" style="white-space: pre" dy="1.25em"> </tspan><tspan x="0" style="white-space: pre" dy="1.25em">To hand over the groceries, press Y.</tspan><tspan x="0" style="white-space: pre" dy="1.25em">To rebel against your master, press N.</tspan></text>
  <text id="ID0.36200274247676134" fill="#00FF55" text-anchor="start" font-family="Marker" font-size="22" transform="matrix(1, 0, 0, 1, 32, -5.5)" stroke-width="1" alignment-baseline="text-before-edge" xml:space="preserve"><tspan x="0" style="white-space: pre" dy="1.45em">Time to make a life-changing choice!</tspan></text>
</svg>