  <text id="ID0.48198391031473875" fill="#FFFFFF" text-anchor="start" font-family="Serif" font-size="22" transform="matrix(1, 0, 0, 1, 2, -3.9)" stroke-width="1" alignment-baseline="text-before-edge" xml:space="preserve"><tspan x="0" style="white-space: pre" dy="1.25em">CONTROLS:</tspan><tspan x="0" style="white-space: pre" dy="1.25em">WASD to move. Click on an item to add it</tspan><tspan x="0" style="white-space: pre" dy="1.25em">to your inventory.</tspan><tspan x="0" style="white-space: pre" dy="1.25em"> </tspan><tspan x="0" style="white-space: pre" dy="1.25em">Check your list to see which items to buy.</tspan><tspan x="0" style="white-space: pre" dy="1.25em"> </tspan><tspan x="0" style="white-space: pre" dy="1.25em">When you have what you need, click on the</tspan><tspan x="0" style="white-space: pre" dy="1.25em">Colin at the checkout.</tspan><tspan x="0" style="white-space: pre" dy="1.25em">If you fail to get all the right things in the</tspan><tspan x="0" style="white-space: pre" dy="1.25em">time limit, the Tonguelord will not be</tspan><tspan x="0" style="white-space: pre" dy="1.25em">happy.</tspan></text>
