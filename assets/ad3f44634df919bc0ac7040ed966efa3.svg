<svg version="1.1" width="386.51666259765625" height="300.79998779296875" viewBox="1.5 3.0999996662139893 386.51666259765625 300.79998779296875" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
