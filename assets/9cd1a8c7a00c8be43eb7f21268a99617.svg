<svg version="1.1" width="392.75" height="315.29998779296875" viewBox="1.5 3.5000009536743164 392.75 315.29998779296875" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Exported by Scratch - http://scratch.mit.edu/ -->
  <text id="ID0.17527100397273898" fill="#FFFFFF" text-anchor="start" font-family="Serif" font-size="22" transform="matrix(1, 0, 0, 1, 2, 38.5)" stroke-width="1" alignment-baseline="text-before-edge" xml:space="preserve"><tspan x="0" style="white-space: pre" dy="1.25em">Congratulations on acting your heart, and</tspan><tspan x="0" style="white-space: pre" dy="1.25em">not succumbing to the Tonguelord's evil</tspan><tspan x="0" style="white-space: pre" dy="1.25em">regime! However, this has had the rather</tspan><tspan x="0" style="white-space: pre" dy="1.25em">unfortunate side-effect of making it very,</tspan><tspan x="0" style="white-space: pre" dy="1.25em">very angry. The only way to stop it is to</tspan><tspan x="0" style="white-space: pre" dy="1.25em">trick it into defeating itself. Charge the</tspan><tspan x="0" style="white-space: pre" dy="1.25em">lights on either side of the shrine to blind</tspan><tspan x="0" style="white-space: pre" dy="1.25em">the Tonguelord. It will then be unable to</tspan><tspan x="0" style="white-space: pre" dy="1.25em">accurately aim in its attempts to crush</tspan><tspan x="0" style="white-space: pre" dy="1.25em">you to a pulp.</tspan></text>
  <text id="ID0.36200274247676134" fill="#00FF55" text-anchor="start" font-family="Marker" font-size="22" transform="matrix(1, 0, 0, 1, 74, -5.5)" stroke-width="1" alignment-baseline="text-before-edge" xml:space="preserve"><tspan x="0" style="white-space: pre" dy="1.45em">Boss battle is about to start!</tspan></text>
</svg>